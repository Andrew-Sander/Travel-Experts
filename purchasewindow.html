<!--Purchase Page-->
<!DOCTYPE html>
<html>
	<head>
		<!-- ejs scriplet for title<title><%- myTitle -%></title>-->
		<!--Temp title-->
		
		<title>Purchase Window</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css"/>
		
		<style>
		<!--Setting the width/height of the page so the child nodes can use percentage width/heights-->
			html, body {
				 height: 100%; 
				 width: 100%; 
				 margin: 0;
			}
		</style>
		<script>
			function toggleBilling() {
				myCheck = document.getElementById("sameAsShippingAddress");
				myInputs = document.getElementsByClassName("billingInput")
				if (myCheck.checked) {
					for (i in myInputs) {
						myInputs[i].disabled= true;
					}
				}
				else {
					for (i in myInputs) {
						myInputs[i].disabled= false;
					}
				}
			}	
		</script>
		
	</head>
	<body>
		<div class="customerFormDiv">
		
			<!--Might wanna put tool tips explaining what we're collecting the data for-->
		
			<h2>Shipping information</h2>
			<!--I am unsure if I should be using two forms for Shipping and Billing info or one unified form with the headers and such inside-->
			<form class="customerForm" action="">
				<div id="shippingAddress">
					<label for="custFirstName">First name*</label><br/>
					<input type="text" id="custFirstName" name="custFirstName" value="First name"></input><br/>
					
					<!--I figure most online stores don't keep track of middle names. Do travel companies keep track of that?-->
					
					<label for="custLastName">Last name*</label><br/>
					<input type="text" id="custLastName" name="custLastName" value="Last Name"></input><br/>
					<label for="custStreetAddress">Street Address*</label><br/>
					<textarea id="custStreetAddress" name="custStreetAddress">Street Address</textarea><br/>
					<label for="custAptOrSuit">Apt. or suit (optional)</label><br/>
					<textarea id="custAptOrSuit" name="custAptOrSuit">Apt. or suit (optional)</textarea><br/>
					<label for="custCountry">Country*</label><br/>
					<input type="text" id="custCountry" name="custCountry" value="Country"></input><br/>
					
					<!--if we support multiple countries we'll need to change the input labels for province to states if US is selected-->
					
					<label for="custProvince">Province*</label><br/>
					<input type="text" id="custProvince" name="custProvince" value="Province"></input><br/>
					<label for="custCity">City*</label><br/>
					<input type="text" id="custCity" name="custCity" value="City"></input><br/>
					<label for="custPhone">Phone</label><br/>
					<input type="text" id="custPhone" name="custPhone" value="Phone"></input><br/>
					<label for="custEmail">Email</label><br/>
					<input type="text" id="custEmail" name="custEmail" value="Email"></input><br/>
					<p id="phoneDisclaimer">We will only use your email and phone number to send your tickets and reciepts and/or contact you should any issues arise. 
						Your contact information will not be distributed.</p>
				</div>
				<div id="billingAddress">
					<h2>Billing Information</h2>
					<label for="sameAsShippingAddress">Shipping Address is same as Billing Address</label>
					<input type="checkbox" id="sameAsShippingAddress" name="sameAsShippingAddress" onClick="toggleBilling(this.value)" checked="checked"></input><br/><br/>
					
					<label for="billingFirstName">First name*</label><br/>
					<input class="billingInput" type="text" id="billingFirstName" name="billingFirstName" value="First name" disabled="true"></input><br/>
					<label for="billingLastName">Last name*</label><br/>
					<input class="billingInput" type="text" id="billingLastName" name="billingLastName" value="Last Name" disabled="true"></input><br/>
					
					<label for="billingStreetAddress">Street Address*</label><br/>
					<textarea class="billingInput" id="billingStreetAddress" name="billingStreetAddress" value="Street Address" disabled="true"></textarea><br/>
					<label for="billingAptOrSuit">Apt. or suit (optional)</label><br/>
					<textarea class="billingInput" id="billingAptOrSuit" name="billingAptOrSuit" value="Apt. or suit (optional)" disabled="true"></textarea><br/>
					<label for="billingCountry">Country*</label><br/>
					<input class="billingInput" type="text" id="billingCountry" name="billingCountry" value="Country" disabled="true"></input><br/>
					
					<label for="billingProvince">Province*</label><br/>
					<input class="billingInput" type="text" id="billingProvince" name="billingProvince" value="Province" disabled="true"></input><br/>
					<label for="billingCity">City*</label><br/>
					<input class="billingInput" type="text" id="billingCity" name="billingCity" value="City" disabled="true"></input><br/>
				</div>
				<div id="paymentDetails">
					<h2>Payment Details</h2>
					<!--Add picture button selectors for MasterCard and Visa and maybe a third choice-->
					<label for="cardNumber">Card Number*</label><br/>
					<input type="text" id="cardNumber" name="cardNumber" value="---- ---- ---- ----" ></input><br/>
					<label for="cardExpiration">Expiration Date*</label><br/>
					<input type="text" id="cardExpiration" name="cardExpiration" value="mm/yy" ></input><br/>
					<label for="cardCVV">CVV*</label><br/> <!--Would be cool to put little diagram of the card layout INSIDE the input box to the far right-->
					<input type="text" id="cardCVV" name="cardCVV" value="---" ></input><br/>
				</div>
				<button type="submit">Proceed to Purchase</button>
			</form>
			
		</div>
		
		
		
		<footer>
		</footer>
	</body>
</html>
